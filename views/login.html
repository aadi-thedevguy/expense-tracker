<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </head>
  <body>
    <header class="p-3 navbar-dark bg-dark text-white mb-5">
      <h1 class="text-center">Track your Expenses</h1>
    </header>

    <section class="container-sm">
      <form id="my-form" class="w-50 mx-auto">
        <h1 class="text-center">Log In to Your Account</h1>
        <div class="alert-success" id="msg" role="alert"></div>
        <div class="alert-danger" id="error" role="alert"></div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email :</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="abc@example.com"
            required
            minlength="7"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Your Password :</label>
          <input
            type="password"
            id="password"
            required
            minlength="7"
            class="form-control"
            placeholder="******"
          />
        </div>

        <input class="btn btn-secondary mt-3" type="submit" value="Log In" />
        <p>
          Don't Have an Account ?
          <a href="/signup" class="link-primary">Sign Up</a>
        </p>
      </form>
    </section>

    <script src="/js/login.js"></script>
  </body>
</html>
